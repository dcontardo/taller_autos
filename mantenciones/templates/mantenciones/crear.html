{% extends 'mantenciones/base.html' %}
{% block title %}Agregar Mantención{% endblock %}
{% block content %}
<h2 class="mb-4">Agregar nueva mantención</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'lista_mantenciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
